<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { reactive } from './reactive.js'
    import { effect } from './effect.js'
    const user = reactive({
      name: 'John',
      age: 20,
      aaa: {
        bbb: {
          ccc: 111
        }
      }
    })
    effect(() => {
      document.querySelector('#app').innerText = `${user.name}---${user.age} --- ${user.aaa.bbb.ccc}`
    })

    setTimeout(()=>{
        user.name = '小满打出了康康卡'
        setTimeout(()=>{
            user.age = '23'
        },1000)
    },2000)

    
  </script>
</body>
</html>
