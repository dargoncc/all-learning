<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-2.受控组件</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="js/babel.min.js"></script>

	<script type="text/babel" > 
		// 受控组件 输入类型的表单元素，一般都是受控组件
		// 受控组件可以省略ref，但是非受控组件必须要有ref
		// 受控组件可以实现数据的双向绑定
		class Login extends React.Component {

			state = {
				username:'',
				password:''
			}

			saveUsername = (e) => {
				this.setState({username:e.target.value})
			}
			savePassword = (e) => {
				this.setState({password:e.target.value})
			}

			handleSubmit = (e) => {
				e.preventDefault()
				const {username,password} = this.state
				alert(`用户名：${username}，密码：${password}`)
			}
			render() {
				return (
					<form action="#" onSubmit={this.handleSubmit} >
						用户名： <input onChange={this.saveUsername} type="text" placeholder="请输入用户名" />
						密码： <input onChange={this.savePassword} type="password" placeholder="请输入密码" />
						<button>登录</button>
					</form>
				)
			}
		}
		ReactDOM.render(<Login/>,document.getElementById('test'))
	</script>
</body>
</html>
