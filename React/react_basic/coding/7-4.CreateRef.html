<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-4.CreateRef</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="js/babel.min.js"></script>

	<script type="text/babel" > /* 此处一定要写babel */
		class Demo extends React.Component {
            // React.createRef()创建的是一个容器，用于存储被ref标识的标签的DOM元素, 该容器是一个对象, 该对象有一个current属性, 用于存储被ref标识的标签的DOM元素
            // 一个 React.createRef() 只能绑定一个标签，如果想绑定多个标签，需要多个 React.createRef()
            myRef = React.createRef()
            myRef2 = React.createRef()
            showData = () => {
                console.log(this);
                alert(this.myRef.current.value)
            }
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />    
                        <button onClick={this.showData}>点击提示</button>
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦点提示数据" />    
                    </div>
                )
            }
        }
		//2.渲染虚拟DOM到页面
		ReactDOM.render(<Demo />,document.getElementById('test'))
	</script>
</body>
</html>
